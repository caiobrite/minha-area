<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <title>exemplo de bootstrap</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.m in.js"
          integrity="sha384-
p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"         crossorigin="anonymous"></script> 
    
</body>
 
    <section class="container">
        <!-- Formulários -->
        <form action="#">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control form-control-sm" placeholder="Adicione o Nome">
            <br>
            <hr>
            <label for="exampleDataList" class="form-label">Cidade</label>
            <input class="form-
control" list="datalistOptions" id="exampleDataList" placeholder="Digite uma cidade...">
            <datalist  id="datalistOptions">
                <option value="Belo Horizonte"></option>
                <option value="São Paulo"></option>
                <option value="Santos"></option>
                <option value="Porto Alegre"></option>
                <option value="Recife"></option>
                <option value="Outra"></option>
            </datalist>

            <br>
            <hr>
            <label for="Idade" class="form-label">Idade</label>
            <input class="form-
control" list="datalistOpitionsidade"
id="exampleDataList" placeholder="Qual sua idade...">
            <datalist id="datalistOpitionsidade">
                <option value="15"></option>
                <option value="18"></option>
                <option value="22"></option>
                <option value="25"></option>
                <option value="28"></option>
                <option value="35"></option>
                <option value="40"></option>
                <option value="52"></option>
                <option value="58"></option>
                <option value="60"></option>
            </datalist>
            

        </form>
    </section> 
</html>
